<div class="row mt-5">
    <div class="col-12">
        <div class="card shadow mt-5">
            <div class="card-header">
                <div class="card-title">
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h4 class="text-dark">
                                Gerenciar Espécies
                            </h4>
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-block btn-dark btn-new">
                                <i class="mdi mdi-plus-circle-outline"></i> Adicionar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="table-especie">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col-" class="text-center">ID</th>
                                    <th scope="col-" class="text-center">DESCRIÇÃO</th>
                                    <th class="text-center" scope="col-">AÇÕES</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-especie" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal"><i class="mdi mdi-close-circle"></i> Fechar</button>
                <button class="btn btn-success btn-save"><i class="mdi mdi-content-save-outline"></i> Salvar</button>
            </div>
        </div>
    </div>
</div>
