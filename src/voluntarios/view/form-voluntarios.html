<form id="form-voluntarios" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="NOME" id="NOME" class="form-control">
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input type="phone" name="TELEFONE" id="TELEFONE" class="form-control">
    </div>
    <div class="form-group">
        <label>Endereço</label>
        <input type="text" name="ENDERECO" id="ENDERECO" class="form-control">
    </div>
    <div class="form-group">
        <label>RG</label>
        <input type="number" name="RG" id="RG" class="form-control">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="email" name="EMAIL" id="EMAIL" class="form-control">
    </div>
    <div class="form-group">
        <label>Atuação</label>
        <input type="text" name="ATUACAO" id="ATUACAO" class="form-control">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input  name="USUARIO_IDUSUARIO" id="USUARIO_IDUSUARIO" class="form-control">
    </div>
    <input type="hidden" name="IDVOLUNTARIOS" id="IDVOLUNTARIOS">
</form>
